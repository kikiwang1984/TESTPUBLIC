<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Tree Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .node circle {
      fill: steelblue;
      cursor: pointer;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <div id="tree"></div>
  <script>
    // Sample tree data
    const data = {
      name: "DM handbook",
      children: [
        {
          name: "Start-up",
          children: [
            { name: "EC submission request",
              children: [{ name: "EC submission" }]
            },
            { name: "Team create activity",
              children: [
             { name: "Confirm the study related information" },
             { name: "Create DM related folders" },
             { name: "Timelines creation" },
             { name: "RACSI" }
            ]
            },
            { name: "EDC design" },
            { name: "Study set-up testing" },
            { name: "Ready to go live" },
            { name: "After go live" }
          ]
        },
        {
          name: "Conduct",
          children: [
            { name: "CEDAR Design" },
            { name: "Data Review" },
            { name: "Training" },
            { name: "HGRAC" },
            { name: "System" },
            { name: "Migration" },
            { name: "Site_Subject Management" },
            { name: "Data Quality Overview" },
            { name: "Team Maintain" }
          ]
        },
        {
          name: "Interim_Final DBL",
          children: [
            { name: "Before DBL activities" },
            { name: "DBL activities" },
            { name: "Post DBL activities" },
            { name: "Data Change and Unlock" },
            { name: "Audit/Inspection activities" },
            { name: "Decommission" }
          ]
        }

      ]
    };

    const width = 1800;
    const height = 1400;

    // Create SVG canvas
    const svg = d3.select("#tree")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(50,50)");

    const treeLayout = d3.tree().size([height - 100, width - 200]);
    const root = d3.hierarchy(data);

    // Store initial positions
    root.x0 = height / 2;
    root.y0 = 0;

    let i = 0;

    update(root);

    function update(source) {
      treeLayout(root);

      const nodes = root.descendants();
      const links = root.links();

      nodes.forEach(d => (d.y = d.depth * 180));

      // Update links
      const link = svg.selectAll(".link")
        .data(links, d => d.target.id);

      link.enter()
        .insert("path", "g")
        .attr("class", "link")
        .attr("d", d => {
          const o = { x: source.x0, y: source.y0 };
          return diagonal(o, o);
        })
        .merge(link)
        .transition()
        .duration(200)
        .attr("d", d => diagonal(d.source, d.target));

      link.exit().transition()
        .duration(200)
        .attr("d", d => {
          const o = { x: source.x, y: source.y };
          return diagonal(o, o);
        })
        .remove();

      // Update nodes
      const node = svg.selectAll(".node")
        .data(nodes, d => d.id || (d.id = ++i));

      const nodeEnter = node.enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${source.y0},${source.x0})`)
        .on("click", (event, d) => {
          if (d.children) {
            d._children = d.children;
            d.children = null;
          } else {
            d.children = d._children;
            d._children = null;
          }
          update(d);
        });

      nodeEnter.append("circle")
        .attr("r", 10)
        .style("fill", d => (d._children ? "lightsteelblue" : "#fff"));

      nodeEnter.append("text")
        .attr("dy", ".35em")
        .attr("x", d => (d.children || d._children ? -15 : 15))
        .attr("text-anchor", d => (d.children || d._children ? "end" : "start"))
        .text(d => d.data.name);

      const nodeUpdate = nodeEnter.merge(node);

      nodeUpdate.transition()
        .duration(200)
        .attr("transform", d => `translate(${d.y},${d.x})`);

      nodeUpdate.select("circle")
        .attr("r", 10)
        .style("fill", d => (d._children ? "lightsteelblue" : "#fff"));

      const nodeExit = node.exit().transition()
        .duration(200)
        .attr("transform", d => `translate(${source.y},${source.x})`)
        .remove();

      nodeExit.select("circle").attr("r", 1e-6);

      nodeExit.select("text").style("fill-opacity", 1e-6);

      nodes.forEach(d => {
        d.x0 = d.x;
        d.y0 = d.y;
      });

      function diagonal(s, d) {
        return `M${s.y},${s.x}
                C${(s.y + d.y) / 2},${s.x}
                 ${(s.y + d.y) / 2},${d.x}
                 ${d.y},${d.x}`;
      }
    }
  </script>
</body>
</html>
